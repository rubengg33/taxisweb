<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Conductor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <style>
    @keyframes fade-in-up {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.4s ease-out;
    }

    /* Animaci√≥n mejorada del men√∫ m√≥vil */
    .mobile-menu {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      transform-origin: top right;
      transform: scale(0.95);
    }

    .mobile-menu.show {
      max-height: 300px;
      opacity: 1;
      transform: scale(1);
    }

    .mobile-menu-button {
      transition: transform 0.2s ease;
    }

    .mobile-menu-button:hover {
      transform: scale(1.1);
    }

    .mobile-menu a {
      transition: all 0.2s ease;
    }

    .mobile-menu a:hover {
      transform: translateX(10px);
      padding-left: 1.5rem;
      background: linear-gradient(to right, transparent, rgba(56, 189, 248, 0.1));
    }

    /* Animaci√≥n para el icono del men√∫ */
    .menu-icon {
      transition: all 0.3s ease;
    }

    .menu-icon.open {
      transform: rotate(180deg);
    }
    
    /* Estilos para autocompletado */
    @layer utilities {
      /* Force white text for autofilled inputs */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
          -webkit-text-fill-color: white !important;
          -webkit-box-shadow: 0 0 0 30px black inset !important;
          box-shadow: 0 0 0 30px black inset !important;
          transition: background-color 5000s ease-in-out 0s;
          background-clip: content-box !important;
      }

      /* Additional styles for Firefox and other browsers */
      input.input-autofill {
          background-color: black !important;
          color: white !important;
      }

      /* Remove menulist button appearance */
      input:-webkit-autofill {
          -webkit-appearance: none;
          appearance: none;
      }
    }
  </style>

</head>

<body class="bg-[#0f172a] min-h-screen" style="background-image: url('./img/fondo.png');">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-gray-900 to-gray-800 shadow-lg">
    <div class="w-full">
      <div class="flex justify-between items-center h-16 ml-6">
        <!-- Logo section -->
        <a href="index.html" class="block">
          <div class="flex items-center button-hover cursor-pointer">
            <img src="img/taxi.png" alt="Logo" class="h-16 w-16 rounded">
            <span class="ml-2 text-xl font-semibold text-white">TaxiGest</span>
          </div>
        </a>
        <!-- Desktop menu -->
        <div class="hidden md:flex items-center space-x-8 pr-8">
          <a href="index.html" class="text-gray-300 hover:text-sky-400 transition">Inicio</a>
          <a href="#" class="text-gray-300 hover:text-sky-400 transition">Servicios</a>
          <a href="#" class="text-gray-300 hover:text-sky-400 transition">Contacto</a>
          <a href="#" class="text-gray-300 hover:text-sky-400 transition">Acerca de</a>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden relative">
          <button class="mobile-menu-button p-2">
            <span class="material-icons menu-icon text-white transition-transform duration-300">menu</span>
          </button>

          <!-- Mobile menu -->
          <div
            class="mobile-menu hidden md:hidden absolute right-0 top-full mt-2 w-48 rounded-lg overflow-hidden bg-gray-900 shadow-lg z-50">
            <a href="index.html"
              class="block py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-sky-400 border-b border-gray-700">Inicio</a>
            <a href="#"
              class="block py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-sky-400 border-b border-gray-700">Servicios</a>
            <a href="#"
              class="block py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-sky-400 border-b border-gray-700">Contacto</a>
            <a href="#" class="block py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-sky-400">Acerca de</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenedor con borde animado -->
  <div class="flex items-center justify-center min-h-[calc(100vh-4rem)]">
    <div class="relative w-[400px] p-6 rounded-[20px] overflow-hidden">

      <!-- Fondo animado giratorio -->
      <div
        class="absolute -inset-[2px] z-0 animate-[rotate_6s_linear_infinite] bg-gradient-to-tr from-pink-500 to-cyan-400 rounded-[22px]">
      </div>

      <!-- M√°scara interior -->
      <div class="absolute inset-[2px] bg-[#0f172a] rounded-[18px] z-10"></div>

      <!-- Contenido principal -->
      <div id="loginCard"
        class="relative z-20 space-y-6 bg-gradient-to-b from-[#1f1f1f] via-[#111827] to-black p-6 rounded-[18px] shadow-[0_0_20px_2px_rgba(34,211,238,0.3)] border border-cyan-400">

        <!-- Bolas estilo macOS -->
        <div class="flex space-x-2 absolute top-4 left-4 z-30">
          <button onclick="cerrarSesion()" class="w-3 h-3 bg-red-500 rounded-full"></button>
          <button onclick="document.getElementById('loginCard').classList.add('hidden')"
            class="w-3 h-3 bg-yellow-400 rounded-full"></button>
          <button onclick="location.reload()" class="w-3 h-3 bg-green-500 rounded-full"></button>
        </div>

        <h1 class="text-3xl font-bold text-center text-white">üöï Conductor</h1>
        <h2 class="text-lg text-center text-gray-300">Iniciar sesi√≥n</h2>

        <!-- Formulario -->
        <form id="loginForm" class="grid gap-4">
          <div>
            <label for="email" class="block text-gray-300 text-sm mb-1">Correo Electr√≥nico</label>
            <input type="email" id="email" placeholder="ejemplo@email.com"
              class="w-full border border-gray-600 text-white bg-gray-800 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-300">
          </div>

          <div>
            <label for="dni" class="block text-gray-300 text-sm mb-1">DNI</label>
            <div class="relative">
              <input type="password" id="dni" placeholder="12345678X"
                class="w-full border border-gray-600 text-white bg-gray-800 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-300">
              <button type="button"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-200"
                onclick="togglePasswordVisibility()">
                <span class="material-icons text-sm hover:cursor-pointer"
                  id="passwordToggleIcon">visibility_off</span>
              </button>
            </div>
          </div>

          <button id="loginButton" type="submit"
            class="w-full bg-gradient-to-r from-cyan-400 to-cyan-600 text-white py-2 rounded-lg hover:from-cyan-300 transition duration-300">
            Ingresar
          </button>
        </form>

        <p class="text-center text-gray-400 text-sm">
          ¬øOlvidaste tu contrase√±a?
          <a href="#" class="text-cyan-400 hover:underline">Recup√©rala aqu√≠</a>
        </p>
      </div>
    </div>
  </div>

  <div id="alertaLoginExito" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div
      class="bg-[#1f1f1f] border border-green-500 rounded-xl p-6 w-80 text-center shadow-[0_0_25px_5px_rgba(34,197,94,0.5)] animate-fade-in-up">
      <div class="text-green-400 text-5xl mb-4 animate-bounce">üîì</div>
      <h2 class="text-white text-xl font-bold mb-2">¬°Bienvenido!</h2>
      <p class="text-gray-300 text-sm">Inicio de sesi√≥n exitoso.</p>
      <button onclick="cerrarAlertaLoginExito()"
        class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Continuar</button>
    </div>
  </div>

  <div id="alertaLoginError" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div
      class="bg-[#1f1f1f] border border-red-500 rounded-xl p-6 w-80 text-center shadow-[0_0_25px_5px_rgba(239,68,68,0.5)] animate-fade-in-up">
      <div class="text-red-500 text-5xl mb-4 animate-ping">üö´</div>
      <h2 class="text-white text-xl font-bold mb-2">Usuario no encontrado</h2>
      <p class="text-gray-300 text-sm">Revisa tu correo o DNI e intenta de nuevo.</p>
      <button onclick="cerrarAlertaLoginError()"
        class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">Intentar otra vez</button>
    </div>
  </div>
  <script src="scripts/config.js"></script>

  <script>
    // Men√∫ m√≥vil
    const mobileMenuButton = document.querySelector('.mobile-menu-button');
    const mobileMenu = document.querySelector('.mobile-menu');
    const menuIcon = document.querySelector('.menu-icon');

    mobileMenuButton.addEventListener('click', () => {
      if (mobileMenu.classList.contains('show')) {
        mobileMenu.classList.remove('show');
        menuIcon.style.transform = 'rotate(0deg)';
        setTimeout(() => {
          menuIcon.textContent = 'menu';
          mobileMenu.classList.add('hidden');
        }, 150);
      } else {
        mobileMenu.classList.remove('hidden');
        setTimeout(() => {
          mobileMenu.classList.add('show');
          menuIcon.textContent = 'close';
          menuIcon.style.transform = 'rotate(180deg)';
        }, 10);
      }
    });

    function cerrarSesion() {
      localStorage.clear();
      alert("Sesi√≥n cerrada.");
      window.location.href = "/";
    }
    
    // Funci√≥n para alternar la visibilidad de la contrase√±a
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('dni');
      const passwordToggleIcon = document.getElementById('passwordToggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggleIcon.textContent = 'visibility';
      } else {
        passwordInput.type = 'password';
        passwordToggleIcon.textContent = 'visibility_off';
      }
    }
    
    // Color blanco inputs
    window.onload = function () {
      const inputs = document.querySelectorAll('input');

      function forceWhiteColor(input) {
        setTimeout(() => {
          input.style.color = 'white';
          input.style.backgroundColor = 'black';
        }, 50);
      }

      inputs.forEach(input => {
        input.addEventListener('focus', function () {
          input.style.backgroundColor = 'black';
          input.style.color = 'white';
          input.style.boxShadow = 'inset 0 0 0 1000px black';
        });

        input.addEventListener('blur', function () {
          if (!input.value) {
            input.style.backgroundColor = 'black';
            input.style.color = 'white';
            input.style.boxShadow = 'inset 0 0 0 1000px black';
          }
        });

        input.addEventListener('input', function () {
          if (input.value) {
            input.style.color = 'white';
          }
        });

        input.addEventListener('change', function () {
          forceWhiteColor(input);
        });

        forceWhiteColor(input);
      });
    }

    document.getElementById("loginForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const dni = document.getElementById("dni").value;
      const loginButton = document.getElementById("loginButton");

      if (!email || !dni) {
        alert("‚ö†Ô∏è Por favor, complete todos los campos.");
        return;
      }

      loginButton.innerText = "Verificando...";
      loginButton.disabled = true;

      try {
        const response = await fetch(`${API_URL}/login-conductor`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, dni })
        });

        const data = await response.json();

        if (response.ok) {
          const usuario = {
            nombre: data.nombre,
            licencia: data.licencia,
            dni: data.dni,
            email: data.email,
            num_seguridad_social: data.num_seguridad_social,
            vehiculo_modelo: data.vehiculo_modelo,
            empresa: data.empresa,
            matricula: data.matricula
          };

          localStorage.setItem("session_token", data.token);
          localStorage.setItem("usuario", JSON.stringify(usuario));

          mostrarAlertaLoginExito();

          setTimeout(() => {
            window.location.href = `/conductores.html?licencia=${usuario.licencia}`;
          }, 2000);
        } else {
          mostrarAlertaLoginError(data.message || "‚ùå Usuario no v√°lido");
        }
      } catch (error) {
        console.error("Error en la solicitud:", error);
        mostrarAlertaLoginError("‚ùå Error de conexi√≥n con el servidor");
      }

      loginButton.innerText = "Ingresar";
      loginButton.disabled = false;
    });

    function checkSession() {
      const token = localStorage.getItem("session_token");
      if (token) {
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        window.location.href = `/conductores.html?licencia=${usuario.licencia}`;
      }
    }

    checkSession();
    function mostrarAlertaLoginExito() {
      document.getElementById("alertaLoginExito").classList.remove("hidden");
    }

    function cerrarAlertaLoginExito() {
      document.getElementById("alertaLoginExito").classList.add("hidden");
    }

    function mostrarAlertaLoginError(mensaje = "Revisa tu correo o DNI e intenta de nuevo.") {
      document.querySelector("#alertaLoginError p").textContent = mensaje;
      document.getElementById("alertaLoginError").classList.remove("hidden");
    }

    function cerrarAlertaLoginError() {
      document.getElementById("alertaLoginError").classList.add("hidden");
    }
  </script>

</body>

</html>
