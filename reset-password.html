<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="scripts/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Restablecer Contraseña - controldeconductores.com</title>
    <style>
        @layer utilities {
            /* Force white text for autofilled inputs */
            input:-webkit-autofill,
            input:-webkit-autofill:hover,
            input:-webkit-autofill:focus,
            input:-webkit-autofill:active {
                -webkit-text-fill-color: white !important;
                -webkit-box-shadow: 0 0 0 30px black inset !important;
                box-shadow: 0 0 0 30px black inset !important;
                transition: background-color 5000s ease-in-out 0s;
                background-clip: content-box !important;
            }

            /* Additional styles for Firefox and other browsers */
            input.input-autofill {
                background-color: black !important;
                color: white !important;
            }

            /* Remove menulist button appearance */
            input:-webkit-autofill {
                -webkit-appearance: none;
                appearance: none;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-blacks p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Restablecer Contraseña</h2>
        
        <form id="resetPasswordForm" class="space-y-4">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-blue-500">Nueva Contraseña</label>
                <input type="password" id="newPassword" class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-white bg-black" required>
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-blue-500">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-white bg-black" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
                Actualizar Contraseña
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const email = params.get('email');

            if (!token || !email) {
                window.location.href = '/login.html';
                return;
            }

            document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    await Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Las contraseñas no coinciden',
                        confirmButtonColor: '#3085d6'
                    });
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/reset-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, token, newPassword })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        await Swal.fire({
                            icon: 'success',
                            title: '¡Éxito!',
                            text: 'Contraseña actualizada correctamente',
                            confirmButtonColor: '#3085d6'
                        });
                        window.location.href = '/login.html';
                    } else {
                        await Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: data.message || 'Error al restablecer la contraseña',
                            confirmButtonColor: '#3085d6'
                        });
                    }
                } catch (error) {
                    console.error('Error:', error);
                    await Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Error al conectar con el servidor',
                        confirmButtonColor: '#3085d6'
                    });
                }
            });
        });
    </script>
</body>
</html>
