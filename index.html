<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Taxis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .button-hover {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-green-100 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl w-full mx-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center">
            <h1 class="text-4xl font-bold mb-2 text-gray-800">Sistema de Gestión de Taxis</h1>
            <p class="text-gray-600 mb-8">Seleccione el tipo de acceso que desea realizar</p>
            
            <div class="flex flex-col md:flex-row gap-6 justify-center items-center">
                <!-- Botón de Administración -->
                <a href="titulares-conductores.html" 
                   class="button-hover bg-blue-500 text-white px-8 py-4 rounded-xl flex items-center gap-3 w-full md:w-64 justify-center hover:bg-blue-600">
                    <span class="material-icons">admin_panel_settings</span>
                    <span class="text-lg font-semibold">Administración</span>
                </a>

                <!-- Botón de Conductores -->
                <a href="registro.html" 
                   class="button-hover bg-green-500 text-white px-8 py-4 rounded-xl flex items-center gap-3 w-full md:w-64 justify-center hover:bg-green-600">
                    <span class="material-icons">directions_car</span>
                    <span class="text-lg font-semibold">Conductores</span>
                </a>
            </div>

            <div class="mt-12 text-sm text-gray-500">
                <p>© 2025 Sistema de Gestión de Taxis. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

</html>
