                    icon: 'warning',
                    background: '#1a1a1a',
                    color: '#ffffff',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',

<script>
// Add this to your existing script section
async function calculateHours() {
    try {
        const response = await fetch(`${API_URL}/eventos`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        });

        if (!response.ok) throw new Error('Error fetching data');

        const eventos = await response.json();
        let totalWorking = 0;
        let totalRest = 0;

        // Ordenar eventos por fecha_hora
        const sortedEventos = eventos.sort((a, b) => new Date(a.fecha_hora) - new Date(b.fecha_hora));
        
        // Procesar eventos en pares
        for (let i = 0; i < sortedEventos.length - 1; i++) {
            const currentEvento = sortedEventos[i];
            const nextEvento = sortedEventos[i + 1];
            
            if (currentEvento.evento === 'inicio_jornada' && nextEvento.evento === 'fin_jornada') {
                const start = new Date(currentEvento.fecha_hora);
                const end = new Date(nextEvento.fecha_hora);
                totalWorking += (end - start) / (1000 * 60 * 60);
                i++; // Skip the next event since we've already processed it
            }
            
            if (currentEvento.evento === 'inicio_descanso' && nextEvento.evento === 'fin_descanso') {
                const start = new Date(currentEvento.fecha_hora);
                const end = new Date(nextEvento.fecha_hora);
                totalRest += (end - start) / (1000 * 60 * 60);
                i++; // Skip the next event since we've already processed it
            }
        }

        document.getElementById('totalWorkingHours').textContent = 
            `${Math.round(totalWorking * 10) / 10}h`;
        document.getElementById('totalRestHours').textContent = 
            `${Math.round(totalRest * 10) / 10}h`;

    } catch (error) {
        console.error('Error:', error);
        document.getElementById('totalWorkingHours').textContent = 'Error';
        document.getElementById('totalRestHours').textContent = 'Error';
    }
}

// Call the function when the page loads
document.addEventListener('DOMContentLoaded', calculateHours);
</script>
