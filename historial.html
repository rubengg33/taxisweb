<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial de Conductor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="scripts/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#0f172a]">

  <!-- Contenedor principal animado -->
  <div class="relative w-[800px] p-6 rounded-[20px] overflow-hidden">

    <div class="absolute -inset-[2px] z-0 animate-[rotate_6s_linear_infinite] bg-gradient-to-tr from-pink-500 to-cyan-400 rounded-[22px]"></div>
    <div class="absolute inset-[2px] bg-[#0f172a] rounded-[18px] z-10"></div>

    <div class="relative z-20 space-y-6 bg-gradient-to-b from-[#1f1f1f] via-[#111827] to-black p-6 rounded-[18px] shadow-[0_0_20px_2px_rgba(34,211,238,0.3)] border border-cyan-400">

      <!-- Botones estilo macOS -->
      <div class="flex space-x-2 absolute top-4 left-4 z-30">
        <button onclick="cerrarSesion()" class="w-3 h-3 bg-red-500 rounded-full"></button>
        <button onclick="document.querySelector('[data-card]').classList.add('hidden')" class="w-3 h-3 bg-yellow-400 rounded-full"></button>
        <button onclick="location.reload()" class="w-3 h-3 bg-green-500 rounded-full"></button>
      </div>

      <div data-card>
        <h1 class="text-3xl font-bold text-center text-white">Historial del conductor</h1>

        <!-- Add this after the title but before the filters -->
        <div class="text-white text-center space-y-2 mb-6">
          <p id="conductorInfo">
              <strong>Conductor:</strong> <span id="conductorNombre">-</span>
          </p>
          <p id="licenciaInfo">
              <strong>Licencia:</strong> <span id="empresaLicencia">-</span>
          </p>
          <p id="dniInfo">
              <strong>DNI:</strong> <span id="conductorDNI">-</span>
          </p>
      </div>
      

        <!-- Filtros -->
        <div class="space-y-4">
          <label class="block text-sm font-medium text-white">Desde</label>
          <input id="fechaInicio" type="date" class="w-full rounded border border-cyan-400 bg-[#1f1f1f] text-white px-3 py-2" />

          <label class="block text-sm font-medium text-white mt-2">Hasta</label>
          <input id="fechaFin" type="date" class="w-full rounded border border-cyan-400 bg-[#1f1f1f] text-white px-3 py-2" />

          <label class="block text-sm font-medium text-white mt-2">Selecciona una opción</label>
          <select id="filtroEvento" class="w-full rounded border border-cyan-400 bg-gradient-to-b from-[#1f1f1f] via-[#111827] to-black text-white text-sm shadow-[0_0_10px_rgba(34,211,238,0.3)] focus:ring-2 focus:ring-cyan-400">
            <option class="text-black" value="">Todos</option>
            <option class="text-black" value="inicio_jornada">Inicio de jornada</option>
            <option class="text-black" value="inicio_descanso">Descanso</option>
            <option class="text-black" value="fin_descanso">Fin de descanso</option>
            <option class="text-black" value="fin_jornada">Fin de jornada</option>
          </select>
        </div>

        <!-- Lista de eventos -->
        <div class="w-full h-48 overflow-y-auto bg-gradient-to-b from-[#1f1f1f] via-[#111827] to-black border border-cyan-400 rounded-sm shadow-inner shadow-[0_0_10px_rgba(34,211,238,0.3)] p-2 text-sm text-white font-mono">
          <ul id="listaEventos" class="space-y-1"></ul>
        </div>

        <!-- Botones -->
        <div class="flex items-center justify-center gap-4 mt-4">
          <button id="btnDescargar" type="button" class="relative w-[150px] h-[40px] cursor-pointer flex items-center border border-cyan-400 bg-gradient-to-b from-[#1f1f1f] via-[#111827] to-black overflow-hidden group transition-all duration-300 shadow-[0_0_20px_2px_rgba(34,211,238,0.3)]">
            <span class="text-white font-semibold transform translate-x-[22px] transition-all duration-300 group-hover:text-transparent">Descargar</span>
            <span class="absolute h-full w-[39px] bg-cyan-600 flex items-center justify-center transform translate-x-[109px] transition-all duration-300 group-hover:w-[148px] group-hover:translate-x-0 group-active:bg-cyan-700">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" class="w-[20px] fill-white">
                <path d="M17.5,22.131a1.249,1.249,0,0,1-1.25-1.25V2.187a1.25,1.25,0,0,1,2.5,0V20.881A1.25,1.25,0,0,1,17.5,22.131Z" />
                <path d="M17.5,22.693a3.189,3.189,0,0,1-2.262-.936L8.487,15.006a1.249,1.249,0,0,1,1.767-1.767l6.751,6.751a.7.7,0,0,0,.99,0l6.751-6.751a1.25,1.25,0,0,1,1.768,1.767l-6.752,6.751A3.191,3.191,0,0,1,17.5,22.693Z" />
                <path d="M31.436,34.063H3.564A3.318,3.318,0,0,1,.25,30.749V22.011a1.25,1.25,0,0,1,2.5,0v8.738a.815.815,0,0,0,.814.814H31.436a.815.815,0,0,0,.814-.814V22.011a1.25,1.25,0,1,1,2.5,0v8.738A3.318,3.318,0,0,1,31.436,34.063Z" />
              </svg>
            </span>
          </button>

          <button onclick="pantallaRegistro()" type="button" class="relative w-[150px] h-[40px] cursor-pointer flex items-center border border-cyan-400 bg-gradient-to-b from-[#1f1f1f] via-[#111827] to-black overflow-hidden group transition-all duration-300 shadow-[0_0_20px_2px_rgba(34,211,238,0.3)]">
            <span class="text-white font-semibold transform translate-x-[22px] transition-all duration-300 group-hover:text-transparent">Ir a Inicio</span>
            <span class="absolute h-full w-[39px] bg-cyan-600 flex items-center justify-center transform translate-x-[109px] transition-all duration-300 group-hover:w-[148px] group-hover:translate-x-0 group-active:bg-cyan-700">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="22px" width="22px" class="fill-black">
                <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" />
                <path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z" />
              </svg>
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>

<script>
  async function showAlert(message, type = 'info') {
    return Swal.fire({
      text: message,
      icon: type,
      background: '#1a1a1a',
      color: '#ffffff',
      confirmButtonColor: '#3085d6'
    });
  }

  async function cerrarSesion() {
    try {
      const response = await fetch(`${API_URL}/logout`, {
        method: "POST",
        headers: getAuthHeaders()
      });

      localStorage.removeItem("empresaEmail");
      localStorage.removeItem("isEmpresa");
      localStorage.removeItem("token");
      localStorage.removeItem("empresaData");
      localStorage.removeItem("isAdmin");
      localStorage.removeItem("userEmail");
      
      await showAlert("Sesión cerrada correctamente", "success");
      window.location.href = "login-empresa.html";
    } catch (error) {
      console.error("Error al cerrar sesión:", error);
      localStorage.clear();
      window.location.href = "login-empresa.html";
    }
  }

  async function cargarEventos() {
    const isAdmin = localStorage.getItem("isAdmin") === "true";
    const empresaData = !isAdmin ? JSON.parse(localStorage.getItem('empresaData')) : null;
    const conductorData = localStorage.getItem('selectedConductor') ? JSON.parse(localStorage.getItem('selectedConductor')) : null;
    
    if (!empresaData && !isAdmin && !conductorData) {
        await showAlert("No se encontraron datos necesarios", "error");
        window.location.href = "login-empresa.html";
        return;
    }

    try {
        let licencia;
        let conductorInfo = {};
        
        if (isAdmin && conductorData) {
            licencia = conductorData.licencia;
            // Fetch complete conductor info for admin
            const conductorResponse = await fetch(`${API_URL}/conductores/dni/${conductorData.dni}`, {
                headers: getAuthHeaders()
            });
            if (conductorResponse.ok) {
                conductorInfo = await conductorResponse.json();
                
                // Also fetch licencia data to get MARCA_MODELO and MATRICULA
                const licenciaResponse = await fetch(`${API_URL}/licencias/${conductorInfo.licencia}`, {
                    headers: getAuthHeaders()
                });
                if (licenciaResponse.ok) {
                    const licenciaData = await licenciaResponse.json();
                    // Merge licencia data with conductorInfo
                    conductorInfo = { ...conductorInfo, ...licenciaData };
                }
            }
            
            document.getElementById('conductorNombre').textContent = conductorInfo.nombre_apellidos || conductorData.nombre_apellidos || '-';
            document.getElementById('empresaLicencia').textContent = conductorInfo.licencia || conductorData.licencia || '-';
            document.getElementById('conductorDNI').textContent = conductorInfo.dni || conductorData.dni || '-';
        } else if (!isAdmin && empresaData) {
            licencia = empresaData.licencia;
            conductorInfo = empresaData;
            document.getElementById('conductorNombre').textContent = empresaData.nombre_apellidos || '-';
            document.getElementById('empresaLicencia').textContent = empresaData.licencia || '-';
            document.getElementById('conductorDNI').textContent = empresaData.dni || '-';
        }

        const response = await fetch(`${API_URL}/eventos/${licencia}`, {
            headers: getAuthHeaders()
        });

        if (!response.ok) throw new Error('Error fetching data');

        const eventos = await response.json();
        
        // Enrich eventos with conductor info
        // Update the eventos mapping to use the exact field names from the database
        // In cargarEventos function, update the eventos mapping
        eventosMostrados = eventos.map(ev => ({
            ...ev, // Keep all original fields from eventos table
            nombre_conductor: conductorInfo.NOMBRE_APELLIDOS || conductorInfo.nombre_apellidos || ev.nombre_conductor || '-',
            dni: conductorInfo.DNI || conductorInfo.dni || ev.dni || '-',
            licencia: conductorInfo.LICENCIA || conductorInfo.licencia || ev.licencia || '-',
            vehiculo_modelo: conductorInfo.MARCA_MODELO || ev.vehiculo_modelo || '-',
            matricula: conductorInfo.MATRICULA || ev.matricula || '-',
            email: conductorInfo.EMAIL || conductorInfo.email || ev.email || '-',
            num_seguridad_social: conductorInfo.numero_seguridad_social || ev.num_seguridad_social || '-',
            empresa: conductorInfo.NOMBRE_APELLIDOS || ev.empresa || '-',
            evento: ev.evento || '-',
            fecha_hora: ev.fecha_hora || '-'
        }));

        // Apply filters
        eventosMostrados = eventosMostrados.filter(ev => {
            const fechaEvento = new Date(ev.fecha_hora);
            const fechaDesde = document.getElementById("fechaInicio").value;
            const fechaHasta = document.getElementById("fechaFin").value;
            const tipoSeleccionado = document.getElementById("filtroEvento").value;

            const desde = fechaDesde ? new Date(fechaDesde) : null;
            const hasta = fechaHasta ? new Date(fechaHasta + "T23:59:59") : null;

            const filtraTipo = !tipoSeleccionado || ev.evento === tipoSeleccionado;
            const filtraFecha = (!desde || fechaEvento >= desde) && (!hasta || fechaEvento <= hasta);

            return filtraTipo && filtraFecha;
        });

        // Update display
        const lista = document.getElementById("listaEventos");
        lista.innerHTML = "";

        if (eventosMostrados.length > 0) {
            eventosMostrados.forEach(ev => {
                const li = document.createElement("li");
                li.className = "px-4";
                li.innerHTML = `
                    <span class="text-cyan-400 font-semibold">${ev.nombre_conductor}</span> — 
                    ${ev.evento} 🕒 
                    <span class="text-gray-400">${new Date(ev.fecha_hora).toLocaleString()}</span>
                `;
                lista.appendChild(li);
            });
        } else {
            lista.innerHTML = "<li class='px-4'>No hay eventos registrados</li>";
        }

    } catch (error) {
        console.error("Error al cargar eventos:", error);
        await showAlert("Error al cargar los eventos: " + error.message, "error");
    }
}

  function pantallaRegistro() {
    window.location.href = "empresa.html";
  }

  // Update the exportarCSV function to match exact database field names
  function exportarCSV(eventos) {
      if (!eventos.length) {
          showAlert("No hay eventos para exportar.", "warning");
          return;
      }
  
      const columnas = [
          "nombre_conductor",
          "dni",
          "licencia",
          "vehiculo_modelo",
          "matricula",
          "email",
          "num_seguridad_social",
          "empresa",
          "evento",
          "fecha_hora"
      ];
      
      const separador = ";";
      const encabezado = columnas.map(col => {
          switch(col) {
              case 'nombre_conductor': return 'Nombre del Conductor';
              case 'dni': return 'DNI';
              case 'licencia': return 'Licencia';
              case 'vehiculo_modelo': return 'Marca y Modelo';
              case 'matricula': return 'Matrícula';
              case 'email': return 'Email';
              case 'num_seguridad_social': return 'Nº Seguridad Social';
              case 'empresa': return 'Empresa';
              case 'evento': return 'Tipo de Evento';
              case 'fecha_hora': return 'Fecha y Hora';
              default: return col;
          }
      }).join(separador);
  
      const filas = eventos.map(ev => 
          columnas.map(col => {
              const value = ev[col];
              // Format date if it's the fecha_hora field
              if (col === 'fecha_hora' && value) {
                  return `"${new Date(value).toLocaleString()}"`;
              }
              // Handle all other fields
              return `"${(value || '-').toString().replace(/"/g, '""')}"`;
          }).join(separador)
      );
  
      const contenido = [encabezado, ...filas].join("\n");
      const blob = new Blob(["\ufeff" + contenido], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `eventos_${new Date().toISOString().split('T')[0]}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
  }

  document.addEventListener("DOMContentLoaded", () => {
    cargarEventos();
    document.getElementById("filtroEvento").addEventListener("change", cargarEventos);
    document.getElementById("fechaInicio").addEventListener("change", cargarEventos);
    document.getElementById("fechaFin").addEventListener("change", cargarEventos);
    document.getElementById("btnDescargar").addEventListener("click", () => {
      exportarCSV(eventosMostrados);
    });
  });
</script>
</body>
</html>
